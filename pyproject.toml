[tool.poetry]
name = "starlight_vision"
version = "0.1.1"  # This is a placeholder. Replace with the actual value of __version__ from 'starlight/version.py'.
description = "Starlight - unprecedented photorealism Ã— deep level of language understanding"
authors = ["Kye Gomez <kye@apac.ai>"]
license = "MIT"
homepage = "https://github.com/kyegomez/StarlightVision"
readme = "README.md"  # This is an assumption, adjust as necessary.
keywords = ["artificial intelligence", "deep learning", "transformers", "text-to-image", "denoising-diffusion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
